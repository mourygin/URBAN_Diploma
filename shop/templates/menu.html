<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel = 'stylesheet' href = '{% static "style.css" %}'>
</head>
    <table border="0" align="center" width="1004">
        <tr>
          <td width="251"><form action="http://127.0.0.1:8000/"><button {% if pn == 'Добро пожаловать в наш игрушечный магазин игрушек!' %} disabled {% endif %} class="btn"><img src="{% static 'Home.png' %}" width="40" height="35" align="left"><h2>ГЛАВНАЯ</h2></button></form></td>
          <td width="251"><form action="http://127.0.0.1:8000/toys/?toy_cat=0"><button {% if pn == 'Выбери игрушку по своему вкусу!' %} disabled {% endif %} class="btn"><img src="{% static 'Toys.png' %}" width="40" height="40" align="left"><h2>ИГРУШКИ</h2></button></form></td>
          <td width="251"><form action="http://127.0.0.1:8000/actions/"><button {% if pn == 'Мы кое-что для Вас приготовили!' %} disabled {% endif %} class="btn"><img src="{% static 'Salut.png' %}" width="40" height="40" align="left"><h2>АКЦИИ</h2></button></form></td>
          <td width="251"><form action="http://127.0.0.1:8000/basket/"><button {% if pn == 'Корзина' %} disabled {% endif %} class="btn"><img src="{% static 'Basket.png' %}" width="40" height="45" align="left"><h2>КОРЗИНА</h2></button></form></td>
          {% if current_user == 0 or current_user == None %}
            <td width="251"><form action="http://127.0.0.1:8000/login/"><button {% if pn == 'Мы рады Вас видеть!' %} disabled {% endif %} class="btn"><img src="{% static 'key.png' %}" width="53" height="40" align="left"><h2>ВХОД</h2></button></form></td>
          {% endif %}
          {% if current_user != 0 and current_user != None %}
            <td width="251"><form action="http://127.0.0.1:8000/logout/"><button {% if pn == 'Мы рады Вас видеть!' %} disabled {% endif %} class="btn"><img src="{% static 'key.png' %}" width="53" height="40" align="left"><h2>ВЫХОД</h2></button></form></td>
          {% endif %}
        </tr>
    </table>
